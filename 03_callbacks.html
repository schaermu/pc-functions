            `%c ________________________________________

    ----------------------------------------
            \\   ^__^
            \\  (oo)\\_______
                (__)\\       )\\/\\
                    ||----w |
                    ||     ||`;
    </script>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="col-xs-12">
            <div class="row text-center">
                <h1 class="text-center">This page mostly uses the console, open up your DevTools.</h1>
                <button class="btn btn-primary">Show me a real cow, ffs!</button>
            </div>
            <div class="row here-be-le-cow">

            </div>
        </div>
    </div>
</body>
<script>
    /*
    Callbacks are a very common pattern you will encounter in JavaScript on a daily basis.
    Using callbacks, we can make sure that our code is being executed at the right time.
    */

    function showImage() {
        console.log(cowImage, "font-family:monospace");
    }
    var showText = function () {
        console.log('This is some random, boring and absolutely unimaginative text.')
    }

    // example 1: we want to display our fancy cow image to the user after 1 seconds
    setTimeout(function () {
        showImage();
    }, 1 * 1000);

    // this can also be written in a more concise way (called after 2 seconds):
    setTimeout(showImage, 2 * 1000);

    // example 2: we want to display the text EVERY TIME the user presses the 'a' key
    window.addEventListener('keydown', function (e) {
        // keyCode 65 is 'a' (http://keycode.info/)
        if (e.keyCode === 65) {
            showText();
        }
    });

    // we wait until jQuery tells us (-> calls us back) to say its ok to manipulate the DOM
    $(document).ready(function () {
        // example 4: we want to display a real cow in a div as soon as the 'Show me a real cow, ffs!' button was clicked
        $('button').on('click', function () {
            $('.here-be-le-cow').html(
                '<img class="img-responsive" src="http://cdn.modernfarmer.com/wp-content/uploads/2014/09/cowhero2.jpg" />'
            );
        });
    });
</script>

</html>
