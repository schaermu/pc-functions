<script>
    /*
    Hoisting is a behavior specific to javascript: simply put, it executes global definitions
    BEFORE ALL OTHER CODE, no matter where you put it!
    */

    // using function declaration, a function can be called BEFORE it was defined.

    showImage(); // This will throw NO error

    function showImage() {

    }


    // using a function expression, the function can only be called AFTER it was defined

    // This will fail with an error stating that 'showText' is not a function.
    //showText();

    }
