<script>
    /*
    In JavaScript, functions can be declared in many ways, but only 2-3 of them are met 'in the wild'.
    If you want to know about all the other methods: http://davidbcalhoun.com/2011/different-ways-of-defining-functions-in-javascript-this-is-madness/
    */

    // using function declaration
    function showImage() { // we declare a new function named 'showImage'
        console.log(cowImage, 'font-family:monospace');
    }





    // using a function expression
    var showText = function () { // we assign a new function to the variable 'showText'
        console.log('This is some random, boring and absolutely unimaginative text.');
    }





    // HERE BE DRAGONS: this is a rather advanced pattern in javascript, don't let
    // it confuse you too much! You won't encounter it on a daily basis.

    // IIFE - Immediately-invoked function expression (pronounced 'iffy')
    var showInner = (function () { // we assign a function to the variable 'showInner'
        return function () { // we return ANOTHER function as the result of the outer function
            console.log('Hey, this inner function just got executed! MAGIC!')
        }
    })(); // using (); we immediatly execute the inner function as soon as 'showInner' is being called
